<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>COVID-19 Detection</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #e0f7fa, #f5f5f5);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #ffffff;
      padding: 40px 35px;
      border-radius: 18px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 580px;
    }

    h1 {
      color: #2c3e50;
      font-size: 2.4rem;
      margin-bottom: 25px;
    }

    input[type="file"] {
      display: block;
      margin: 0 auto 20px auto;
      font-size: 1rem;
      padding: 10px;
      border: 2px dashed #3498db;
      border-radius: 10px;
      background-color: #f0faff;
      color: #2c3e50;
      width: 100%;
      cursor: pointer;
      transition: 0.3s ease;
    }

    input[type="file"]:hover {
      background-color: #e8f4ff;
    }

    button {
      padding: 12px 28px;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      background-color: #3498db;
      color: white;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #2e86c1;
    }

    .prediction {
      margin-top: 30px;
      font-size: 1.6rem;
      font-weight: bold;
    }

    .green {
      color: #27ae60;
    }

    .red {
      color: #c0392b;
    }

    .confidence {
      font-size: 1.1rem;
      margin-top: 6px;
      color: #555;
    }

    .image-preview {
      margin-top: 30px;
      max-width: 100%;
      max-height: 320px;
      border-radius: 12px;
      border: 2px solid #ddd;
    }

    .footer {
      margin-top: 35px;
      font-size: 0.9rem;
      color: #444;
      opacity: 0.8;
    }

    .footer a {
      color: #2980b9;
      text-decoration: none;
      font-weight: 500;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ©º COVID-19 Chest X-ray Classifier</h1>

    <form method="POST" enctype="multipart/form-data">
      <input type="file" name="file" required />
      <button type="submit">ðŸ”Ž Predict</button>
    </form>

    {% if prediction_text %}
      <div class="prediction {{ color }}">
        {{ prediction_text }}
      </div>
      <div class="confidence">
        {{ confidence }}
      </div>
    {% endif %}

    {% if image_path %}
      <img src="{{ image_path }}" class="image-preview" alt="Uploaded X-ray Image" />
    {% endif %}

    <div class="footer">
      Chetana Sudheer Â· AI Intern Â· 
      <a href="https://github.com/chetna-debug" target="_blank">GitHub</a>
    </div>
  </div>
</body>
</html>
